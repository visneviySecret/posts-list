name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install and Build
              run: |
                  npm install
                  npm run build

            - name: Deploy
              uses: actions/deploy-pages@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  ACTIONS_ID_TOKEN_REQUEST_TOKEN: https://api.github.com/orgs/visneviySecret/actions/runners/registration-token
