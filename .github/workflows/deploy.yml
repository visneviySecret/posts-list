name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2.5.2

            - name: Setup Node.js
              uses: actions/setup-node@v2.4.1
              with:
                  node-version: '16'

            - name: Install Dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Deploy
              uses: actions/deploy-pages@v2
